<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Self Upgrade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>SELF UPGRADE</h1>

<div class="panel">
  <h3>PLAYER STATUS</h3>
  <p id="levelText"></p>
  <p>Total XP: <span id="xpText"></span></p>

  <div class="xp-bar">
    <div class="xp-fill" id="xpFill"></div>
  </div>

  <p>üî• Streak: <span id="streakText"></span> days</p>
</div>

<div class="panel">
  <h3>MAIN QUESTS</h3>
  <div id="mainQuests"></div>
</div>

<div class="panel">
  <h3>SIDE QUEST (4 hrs)</h3>
  <p id="sideQuestText"></p>
  <button onclick="completeSideQuest()">Complete Side Quest</button>
</div>

<div class="panel">
  <h3>‚ù§Ô∏è TIME WITH LOVED ONES</h3>
  <p id="loveTimer">00:00</p>
  <button onclick="startLove()">Start</button>
  <button onclick="stopLove()">Stop</button>
</div>

<div class="panel">
  <h3>SYSTEM CONTROLS</h3>
  <button onclick="resetDay()">RESET DAY</button><br>
  <button class="danger" onclick="fullReset()">FULL RESET</button>
  <div class="quote" id="quote"></div>
</div>

<!-- LEVEL UP OVERLAY -->
<div id="levelUpOverlay">
  <div id="levelUpText"></div>
</div>

<script src="script.js"></script>
</body>
</html>
